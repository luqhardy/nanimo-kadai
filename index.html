<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nanimo.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>nanimo.</h1>
            <p>何も投稿できるシンプルなSNS</p>
        </header>

        <main>
            <div class="signin-form">
                <h2>サインイン</h2>
                <input type="text" id="signin-username" placeholder="ユーザー名">
                <input type="password" id="signin-password" placeholder="パスワード">
                <button id="signin-button">サインイン</button>
                <div id="signin-error" style="color:red;"></div>
            </div>
            <div class="post-form" style="display:none;">
                <textarea id="post-content" placeholder="何も書いてください"></textarea>
                <button id="submit-button">投稿する</button>
            </div>
            <div id="posts-container" class="posts-grid">
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
